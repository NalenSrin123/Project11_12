  <script type="module">
    import {products} from './product.js';
    products.reverse();
    $(document).ready(function(){
        function newProduct(){
            let count=1;
            let product='';
            products.forEach(e=>{
                if(count<=4){
                    if(e.reqular_price==0){
                        product+=`
                             <div class="col-6 col-sm-6 col-xl-3">
                                <div class="cards">
                                    <div class="image">
                                        <img src="${e.image}" alt="">
                                    </div>
                                    <div class="title">
                                        <span>Price :$${e.sale_price}</span>
                                        <p>${e.title}</p>
                                        <div class="icon d-flex gap-1">
                                            <i class="bi bi-star-fill"></i>
                                            <i class="bi bi-star-fill"></i>
                                            <i class="bi bi-star-fill"></i>
                                            <i class="bi bi-star-fill"></i>
                                            <i class="bi bi-star-fill"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `
                    }else{
                        product+=`
                             <div class="col-6 col-sm-6 col-xl-3">
                            <div class="cards">
                                
                                <div class="image">
                                    <p id="promo">Promotion</p>
                                    <img src="${e.image}" alt="">
                                </div>
                                <div class="title">
                                    <span>Price :$${e.sale_price}</span>
                                    <span>Price :$<del>${e.reqular_price}</del></span>
                                    <p>Cross Training T-Shirt</p>
                                    <div class="icon d-flex gap-1">
                                        <i class="bi bi-star-fill"></i>
                                        <i class="bi bi-star-fill"></i>
                                        <i class="bi bi-star-fill"></i>
                                        <i class="bi bi-star-fill"></i>
                                        <i class="bi bi-star-fill"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                            `;
                    }  
                }
                count++;
            })
            $('.row#newProduct').html(product)
        }
        newProduct()
        function promotionProduct(){
            let count=1;
            let product='';
            products.forEach(e=>{
                if(e.reqular_price!=0){
                    if(count<=4){
                        product+=`
                             <div class="col-6 col-sm-6 col-xl-3">
                            <div class="cards">

                                    </div>
                                </div>
                            </div>
                        </div>
                            `;
                    }
                    count++;
                }
                
            })
            $('.row#promotionProduct').html(product)
        }
        promotionProduct()
    })
   
    
    
  </script>
