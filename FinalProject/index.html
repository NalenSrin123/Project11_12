<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="icon" href="https://i.pinimg.com/originals/84/9a/b7/849ab7bbab9a8d1e55854392af3b9d18.png">
    <title>Fashion-Store</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <header >
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container" >
                <a class="navbar-brand" href="#">
                    <img width="120px" height="80px" src="https://img.freepik.com/premium-vector/fashion-logo-template-design_278222-5475.jpg" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#" id="home">Home</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#" id="shop">Shop</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">News</a>
                    </li>
                    <li class="nav-item" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <a class="nav-link" href="#" >Contact</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                </div>
            </div>
        </nav>
    </header>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">FEEDBACK</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="">
                    <div class="group">
                        <div class="group-item">
                            <label for="" class="form-label">Name</label>
                            <input type="text" name="" id="" class="form-control w-100">
                        </div>
                        <div class="group-item">
                            <label for="" class="form-label">Email</label>
                            <input type="email" name="" id="" class="form-control w-100">
                        </div>
                        <div class="group-item">
                            <label for="" class="form-label">Phone Number</label>
                            <input type="text" name="" id="" class="form-control w-100">
                        </div>
                        <div class="group-item">
                            <label for="" class="form-label">Address</label>
                            <input type="text" name="" id="" class="form-control w-100">
                        </div>  
                    </div>
                        <label for="" class="form-label">Description</label>
                       <textarea name="" id="" class="form-control"></textarea>

                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary"><i class="bi bi-send me-2"></i>Send</button>
            </div>
          </div>
        </div>
      </div>
    <section>
        
    </section>
    <footer>
        <div class="footer container">
           <div class="row">
            <div class="col-xl-4 col-12 col-sm-12">
                <div class="logo">
                    <a href="#carouselExampleControls"><img src="https://img.freepik.com/premium-vector/fashion-logo-template-design_278222-5475.jpg" alt=""></a>
                </div>
            </div>
            <div class="col-xl-4 col-12 col-sm-12">
                <div class="about">
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Non voluptatibus iure dolor temporibus? Assumenda omnis deserunt, error repellat vitae ipsum?
                </div>
            </div>
            <div class="col-xl-4 col-12 col-sm-12">
                <div class="contact">
                    <i class="bi bi-facebook"></i>
                    <i class="bi bi-messenger"></i>
                    <i class="bi bi-instagram"></i>
                    <i class="bi bi-twitter"></i>
                </div>
            </div>
           </div>
        </div>
    </footer>
</body>
</html>
<script >
    $(document).ready(function(){
        function loadPage(page){
            $.ajax({
                url:page,
                cache:false,
                success:function(respone){
                    $('section').html(respone);
                }
            })
        }
        loadPage('home.html');
        $('#shop').click(function(){
            loadPage('shop.html')
        })
        $('#home').click(function(){
            loadPage('home.html')
        })
    }) 
</script>
